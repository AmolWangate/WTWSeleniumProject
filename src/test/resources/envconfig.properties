#run mode: local or browserstack
mode=local

#browser name: chrome, firefox, edge, safari
browser=chrome

#env url
url=https://www.saucedemo.com/

#remote url for BrowserStack
remoteurl=http://hub.browserstack.com/wd/hub/

#no of retries for failed TC
retrycount=0

#open report automatically post execution: true or false
openreport=true

#override existing report: true or false
overridereport=true

#get passed steps screenshots: true or false
passscreenshot=true

#get failed steps screenshots: true or false
failscreenshot=true

#get skipped steps screenshots: true or false
skipscreenshot=true

#get info steps screenshots: true or false
infoscreenshot=false